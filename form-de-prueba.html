<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de prueba</title>
</head>
<body>
    <form>
        <div>
            
            <label >Nombre</label>
            <input required minlength="2" maxlength="20" type="text" name="name">
        </div>
        <div>

            <label  >Apellido</label>
            <input required minlength="2" maxlength="20" type="text">
        </div>
        <div>

            <label  >DNI / CUIT / CUIL</label>
            <input  required type="text">
        </div>
        <div>

            <label  >Email</label>
            <input  required minlength="8" maxlength="11" type="text">
        </div>
        <div>
            <label for="altura">Altura</label>
            <input min="0.1" max="3.2" step="0.1" required type="number">

        </div>
        <div>

            <label  >Peso</label>
            <input min="1" max="300" step="0.1" required type="number">
        </div>
        <div>

            <label  >Edad</label>
            <input min="14" max="100" type="number">
        </div>
        <button>Enviar</button>
    
    </form>
</body>
</html>
